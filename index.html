<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed|Prosto+One" rel="stylesheet">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animations.css">
</head>

<body>

  <div class="container">
    <header>
      <h1 class="memory-game-header">Memory Game</h1>
    </header>

    <div class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">Moves: 0</span>

      <div class="timer">0:00</div>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </div>

    <ul class="deck" id="dealtCards">
      <li class="card" type="diamond">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card" type="plane">
        <i class="fa fa-paper-plane-o white"></i>
      </li>
      <li class="card match" type="anchor">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card" type="bolt">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card" type="cube">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card match" type="anchor">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card" type="leaf">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card" type="bicycle">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card" type="diamond">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card" type="coffee">
        <i class="fa fa-coffee"></i>
      </li>
      <li class="card" type="leaf">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card" type="coffee">
        <i class="fa fa-coffee"></i>
      </li>
      <li class="card open show" type="bolt">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card" type="bicycle">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card white" type="plane">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card" type="cube">
        <i class="fa fa-cube"></i>
      </li>
    </ul>
    <div class="overlay" id="modal">
      <div class="results">
        <a class="close-modal" href=#>Ã—</a>
        <p class="star-display">
          <span class="stars" id="starRating"></span>
        </p>
        <h2 class="results-header" id="resultsHeader">You did it!</h2>

        <button class="play-again" onclick="playAgain()">Play Again</a>
        </button>
      </div>
    </div>

  </div>
  <script src="js/app.js"></script>
</body>

</html>
